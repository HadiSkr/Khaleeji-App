<ion-menu *ngIf="auth.language==='en'"  type="overlay" persistent="true" side="left">
  <ion-header>
    <ion-toolbar>
      <ion-title color="light">{{ 'menus.menu' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-toolbar>
      <ion-title>{{ 'menus.hi' |  translate:param }} </ion-title>
      <ion-buttons *ngIf="userName==='Guest'" end>
        <button (click)="openLoginPage()" ion-button color="light" outline item-end>{{ 'menus.login' | translate }}</button>
      </ion-buttons>
    </ion-toolbar>
    <ion-list>
      <button menuClose class="menu" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-menu *ngIf="auth.language==='ar'"  type="overlay" persistent="true"  side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title color="light">{{ 'menus.menu' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-toolbar>
      <ion-title>{{ 'menus.hi' |  translate:param }} </ion-title>
      <ion-buttons *ngIf="userName==='Guest'" end>
        <button (click)="openLoginPage()" ion-button color="light" outline item-end>{{ 'menus.login' | translate }}</button>
      </ion-buttons>
    </ion-toolbar>
    <ion-list>
      <button menuClose class="menu" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
