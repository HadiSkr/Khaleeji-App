<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-buttons end>
      <button *ngIf="auth.language=='en'" ion-button clear color="light" (click)="changeLang('ar')">
        العربية
      </button>
      <button *ngIf="auth.language=='ar'" ion-button clear color="light" (click)="changeLang('en')">
        English
      </button>
      <button (click)="gotoHome()" ion-button icon-only clear color="light">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card (click)="expandItem(item)" *ngFor="let item of items">
    <ion-card-header>
      <!-- <ion-item>{{item.title}} <ion-icon item-end name="heart"></ion-icon> </ion-item> -->
      {{item.title}} <ion-icon style="float:right" [name]="(item.expanded)?'arrow-down':'arrow-forward'"></ion-icon> 
    </ion-card-header>

    <ion-card-content>
      <expandable  [item]="item"></expandable>
    </ion-card-content>
  </ion-card>

</ion-content>
