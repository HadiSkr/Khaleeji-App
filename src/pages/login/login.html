  <div class="login-page">
    <img src="assets/imgs/logo.png"/>
    <div class="form">
      <form #loginForm="ngForm" novalidate>
        <ion-list class="list-form">
          <div *ngIf="username.errors && (username.dirty || username.touched)" title="username is required" class="alert-tooltip"></div>
          <ion-item>
            <ion-input [(ngModel)]="login.username" placeholder="username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"  required>
            </ion-input>
          </ion-item>
          <br>
          <div *ngIf="pass.errors && (pass.dirty || pass.touched)" title="password required" class="alert-tooltip"></div>
          <ion-item>
            <ion-input [(ngModel)]="login.password" placeholder="password" name="password" type="password" #pass="ngModel" required>
            </ion-input>
          </ion-item>
        </ion-list>
        <button ion-button color="primary" block (click)="submit(loginForm)" [disabled]="!loginForm.valid">Log in</button>
        <p class="message">Not registered? <b (click)="register()">Create an account</b></p>
      </form>
    </div>
  </div>

</ion-content>
